<div class="hero-unit profile">
  <img class="thumbnail" src="{{profile.avatar_url}}">
  <h1>{{profile.login}}</h1>
  <div class="well">
    <table>
      <tr>
        <th>Name:</th>
        <td>{{profile.name}}</td>
      </tr>
      <tr>
        <th>Location:</th>
        <td>{{profile.location}}</td>
      </tr>
      <tr>
        <th>Public Repos:</th>
        <td>{{profile.public_repos}}</td>
      </tr>
    </table>
  </div>
</div>
